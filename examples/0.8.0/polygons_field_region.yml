      id: jriv # $USER from ERT

  iteration:
    id: 0 # always an int, will be 0 for e.g. "pred"
    uuid: 4b939310-34b1-4179-802c-49460bc0f799
    name: "iter-0" # /"pred"

  realization:
    id: 33
    uuid: 29a15b21-ce13-471b-9a4a-0f791552aa51 # hash of case.uuid + iteration.uuid + realization.id
    name: "realization-33"
