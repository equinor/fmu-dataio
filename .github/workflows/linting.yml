name: linting

on: [push, pull_request]

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dev-env.
        run: |
          pip install -U pip
          pip install ".[dev]"

      - name: Ruff check
        if: ${{ always() }}
        run: ruff check .

      - name: Ruff format
        if: ${{ always() }}
        run: ruff format . --check
