name: linting

on: [push, pull_request]

jobs:
  linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v4
      - name: Check black style and linting
        run: |
          pip install black
          black --check src tests
          pip install flake8
          flake8 src tests
          pip install isort
          isort --profile=black src tests
