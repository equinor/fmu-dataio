name: linting

on: [push, pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev-env.
        run: |
          pip install -U pip
          pip install ".[dev]"

      # Install repos from their Github main branches instead of Pypi.
      # This removes the need to manually pin these version of the repos
      # during the development phase.

      - name: Install fmu-datamodels
        run: |
          pip install \
            "fmu-datamodels @ git+https://github.com/equinor/fmu-datamodels.git"

      - name: Ruff check
        if: ${{ always() }}
        run: ruff check .

      - name: Ruff format
        if: ${{ always() }}
        run: ruff format . --check
