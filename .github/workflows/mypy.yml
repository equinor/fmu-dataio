name: Mypy

on: [push, pull_request]

jobs:
  mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.10"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v4

      - name: Install dev-env.
        run: |
          pip install -U pip
          pip install ".[dev]"

      - name: Mypy
        run: mypy .
